<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找工作-互联网招聘求职网-拉勾网</title>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<header class="sso_header">
    <a href="" class="logo"></a>
</header>
<section class="content_box cleafix">
    <div class="left_area fl">
        <form action="javascript:;">
            <div class="form_body" >
                <div  class="input_item clearfix" style="display: block;">
                    <input type="text" class="input input_white" id="nameN" placeholder="请输入已验证手机/邮箱" >
                <!--    <span  class="input_tips">请输入已验证手机/邮箱</span>-->
                </div>
                <div class="input_item clearfix"   style="display: block;">
                    <input type="password" class="input input_white"  id="passP" name="password" placeholder="请输入密码" >
                    <!--<span  class="input_tips">请输入密码</span>-->
                    <!--<span  class="input_tips">请输入6-16位密码，字母区分大小写</span>-->
                </div>
                <div class="input_item clearfix"  style="display:none;">
                    <input type="text" class="input input_white fl" style="width:130px; display:block;" name="" placeholder="请证明你不是机器人" autocomplete="off">
                    <img src="" alt="" class="yzm">
                    <a href="javascript:;" class="reflash"></a>
                </div>
                <div class="input_item hr clearfix">
                    <a href="" class="forgot_pwd">忘记密码？</a>
                </div>
                <div class="input_item clearfix"  style="display: block;">
                    <input type="submit" class="btn btn_green btn_active btn_block btn_lg" value="登&nbsp;录">
                </div>
                <div class="input_item clearfix">
                    <h5 class="reg_now">还没有拉勾帐号？<a href="">立即注册</a></h5>
                </div>
                <input type="hidden" value="" id="isVisiable_request_form_verifyCode">
            </div>
        </form>
    </div>

    <div class="divider fl">
        <img src="images/login/divider-login.jpg" alt="分割线">
    </div>
    <div class="right_area fl">
        <h5>使用以下帐号直接登录:</h5>
        <ul class="vender_login clearfix">
            <li><a href="" title="使用新浪微博帐号登录" class="vender_icon icon_sina" target="_blank"></a></li>
            <li><a href="" title="使用腾讯QQ帐号登录" class="vender_icon icon_tencent" target="_blank"></a></li>
            <li class="last_child"><a href="" class="vender_icon icon_wechat" title="使用微信帐号登录" target="_blank"></a></li>
        </ul>
        <div class="qrcode">
            <img src="images/login/qrcode.jpg" alt="二维码">
            <p>[ 扫码下载拉勾APP ]</p>
        </div>
    </div>
</section>
<footer>
    <h4 class="slogan">— 专注互联网职业机会 —</h4>
</footer>
</body>
<script src="js/utils.js"></script>
<script src="js/login.js"></script>
<script src="js/login_p.js"></script>
</html>
